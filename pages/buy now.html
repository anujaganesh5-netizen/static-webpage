<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/buy.css" />
  </head>
  <body>
    <header>
      <div class="logo">MoHo</div>
      <div class="location">📍 Chennai</div>
      <div class="icons">
        <a href="../pages/cart.html">🛒</a>
      </div
      <div class="icons">
        <a href="../index.html">🏠</a>
      </div>
    </header>
    <div class="booking-container">
      <h1>Book Your Order</h1>
      <form class="booking-form" action="order.html" method="get">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
        <label for="address">Shipping Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        <!-- <a href="./order.html" class="Button">Submit</a> -->
        <input type="submit" value="submit" class="Btn" />
      </form>
    </div>
    <footer>
      <p>©Moho Chennai moho123@gmail.com</p>
    </footer>
  </body>
</html>
