<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product</title>
    <link rel="stylesheet" href="../style/product.css" />
  </head>
  <body>
    <header>
      <div class="logo">MoHo</div>
      <div class="location">📍 Chennai</div>
      <div class="icons">
        <a href="./cart.html">🛒</a>
      </div>
      <div class="icons">
        <a href="../index.html">🏠</a>
      </div>

    <main class="product-page">

        <ul>
          <li>Display: 6.5-inch AMOLED</li>
          <li>Processor: Octa-core</li>
          <li>RAM: 8GB</li>
          <li>Battery: 5000mAh</li>
        </ul>
        <a href="./buy now.html">
          <button class="buy">Buy Now</button>
        </a>
        <a href="./cart.html">
          <button class="cart">Add to Cart</button>
        </a>
      </div>
    </main>

    <footer>
      <p>©Moho Chennai moho123@gmail.com</p>
    </footer>
